<!DOCTYPE html>
<html ng-app="extensibleApp" ng-csp>
<head lang="en">
    <meta charset="UTF-8">
    <!-- custom stylesheets -->
    <link href="https://builder.yaas.io/public/css/styles.css" rel="stylesheet" />
    <link href="css/hostStyles.css" rel="stylesheet" />
    <link src="https://builder.yaas.io/public/js/vendor/angular/angular-csp.css" rel="stylesheet" />
    <script src="https://builder.yaas.io/public/js/vendor/jquery/dist/jquery.min.js"></script>
    <script src="https://builder.yaas.io/public/js/vendor/underscore/underscore.js"></script>
    <script src="https://builder.yaas.io/public/js/vendor/angular/angular.js"></script>
    <script src="https://builder.yaas.io/public/js/vendor/restangular/dist/restangular.js"></script>
    <script src="https://builder.yaas.io/public/js/builder.js"></script>
    <script src="https://builder.yaas.io/public/js/builder_editors_v3.js"></script>
    <script src="https://builder.yaas.io/public/js/builder_plugin.js"></script>
    <script src="js/extensibleApp.js"></script>
    <title>Parent</title>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top y-navbar-centered y-navbar-lg">
    <div class="container-fluid">
        <div class="navbar-left">
            <div class="y-toolbar">
                <div class="y-toolbar-cell">
                    <button class="btn-subordinate btn navbar-btn">
                        <span class="hyicon hyicon-back"></span> <span class="hidden-xs">Back</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="y-navbar-center">
            <div class="y-navbar-center-content">
                <h1>UI Extensibility Demo</h1>
            </div>
        </div>
    </div>
</div>
<div class="wrapper">
    <div class="container-fluid" ng-controller="ExtensibleController">
        <div class="page-header">
            <h1 id="header"></h1>
        </div>

        <section class="y-section">
            <div class="panel panel-default">
                <div class="panel-heading">Hosting module : <b>uiexthost</b></div>
                <div class="panel-body">
                    <div class="row">

                        <div class="col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label class="control-label">Token</label>
                                <p class="form-readonly-text form-readonly-text-lg ng-binding">{{token}}</p>
                            </div>
                        </div>

                        <div class="col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label class="control-label">Scope</label>
                                <p class="form-readonly-text form-readonly-text-lg ng-binding">{{scope}}</p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label class="control-label">Current project description</label>
                                <p class="form-readonly-text form-readonly-text-lg ng-binding" >{{currentProjectDescription}}</p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label class="control-label">new project's description</label>
                                <input type="text" class="form-control input-lg" ng-model="project.description" name="description">
                                <button type="button" class="btn btn-warning" ng-click="updateProject()">UPDATE</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section class="y-section" >
            <div class="panel panel-default">
                <div class="panel-heading">slot1 : <b>{{slot1pluginId}}</b></div>
                <div class="panel-body">
                    <div class="slot">
                        <span builder-extension-slot="slot1"></span>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>
</body>
</html>
